    <p>I will study JavaScript.</p>

    <script>
        var n1 = Number(window.prompt('Type a number: '))                          //  Para evitar a concatena√ßao
        var n2 = window.prompt('Type another one: ')                               // podemos converter string
        sum = n1 + parseInt(n2)                                                    // para int ou float antes ou
        // window.alert(`The sum of ${n1} and ${n2} is: ${sum}`)                   // durante a soma apenas 'number'
        var name = window.prompt('Now type your name:')
        document.writeln(`${name}, your name has ${name.length} letters.<br>`)
        document.writeln(`The sum of ${n1} and ${n2} is ${sum}.`)
